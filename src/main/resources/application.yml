spring:
  datasource:
    diverClassName: org.h2.Driver
    url: jdbc:h2:mem:forum
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show_sql: true
    defer-datasource-initialization: true
    open-in-view: true

  h2:
    console:
      enabled: true
      path: /h2-console